<div class="row">
    <ul class="list-unstyled" *ngFor="let poll of polls">
        <div class="col-sm-8 col-md-4">
                <div class="thumbnail">
                    <i class="fa fa-shield  fa-5x"></i>
                    <h3>{{poll.title}}</h3>
                    <a [routerLink]="['/polldetail',poll.id]" class="btn btn-primary" role="button">Vote</a>
                </div>
        </div>
    </ul>
</div>
