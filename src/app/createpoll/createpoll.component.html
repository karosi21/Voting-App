<div class="col-md-6 col-md-offset-3">
            <h2>Create A Poll</h2>
            <form name="form" (ngSubmit)="f.form.valid && createPoll()" #f="ngForm" novalidate>
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid}">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" [(ngModel)]="regPoll.title" #title="ngModel" required />
                    <div *ngIf="f.submitted && !title.valid" class="help-block">Title is required</div>
                </div>
                <div class="form-group" (ngSubmit)=" {'has-error': f.submitted && !description.valid}">
                    <label for="description">Description</label>
                    <textarea class="form-control" name="description" [(ngModel)]="regPoll.description" #description="ngModel" required></textarea>
                    <div *ngIf="f.submitted && !title.valid" class="help-block">Description is required</div>
                </div>
                <div class="form-group" (ngSubmit)=" {'has-error': f.submitted && !options.valid}">
                    <label for="options">Options</label>
                    <input type="text" class="form-control" name="options" [(ngModel)]="regPoll.options" #options="ngModel" required />
                    <div *ngIf="f.submitted && !options.valid" class="help-block">Options is required</div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Create</button>
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form>
 </div>
